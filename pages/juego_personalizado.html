<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="../styles/style.css" />

    <!-- Icon -->
    <link
      rel="icon"
      href="../assets/images/signo_pregunta.png"
      type="image/png"
    />

    <title>Juego de Trivia</title>
  </head>

  <body
    class="flex flex-col items-center justify-center text-center text-sm md:text-base lg:text-lg"
  >
    <main>
      <!-- Menu Principal -->
      <section id="menu" class="vista">
        <h1>Menú Principal</h1>
        <figure>
          <img
            src="../assets/images/quiz_logo.png"
            alt="Logo del juego de trivia que dice Quiz"
            class="w-screen sm:w-96 md:w-md lg:w-lg"
          />
        </figure>
        <ul class="style-menu">
          <li id="btn-jugar"><div class="sombreado">Iniciar Juego</div></li>
          <li id="btn-preguntas">
            <div class="sombreado">Preguntas Guardadas</div>
          </li>
          <li id="btn-puntajes"><div class="sombreado">Puntajes</div></li>
          <li>
            <a href="../index.html"><div class="sombreado">Volver</div></a>
          </li>
        </ul>
      </section>

      <!-- Juego + Resultado -->
      <section id="juego" class="vista" style="display: none">
        <figure class="flex justify-center items-center">
          <img
            src="../assets/images/quiz_logo.png"
            alt="Logo del juego de trivia que dice Quiz"
            class="w-screen sm:w-96 md:w-md lg:w-lg"
          />
        </figure>
        <h2
          id="pregunta"
          class="bg-white text-base md:text-lg lg:text-xl font-bold w-66 md:w-92 lg:w-122 mb-2"
        >
          Aqui aparecerá la pregunta
        </h2>
        <div id="opciones" class="flex flex-col items-center">
          <button
            class="opcion sombreado bg-white hover:bg-cyan-300 border border-black rounded-xl w-64 md:w-90 lg:w-120 my-2"
          ></button>
          <button
            class="opcion sombreado bg-white hover:bg-cyan-300 border border-black rounded-xl w-64 md:w-90 lg:w-120 my-2"
          ></button>
          <button
            class="opcion sombreado bg-white hover:bg-cyan-300 border border-black rounded-xl w-64 md:w-90 lg:w-120 my-2"
          ></button>
        </div>
        <button
          class="btn-volver-menu sombreado bg-white hover:bg-cyan-300 border border-black rounded-xl w-64 md:w-90 lg:w-120 my-5"
        >
          Volver al Menú
        </button>
      </section>

      <section id="resultado" class="vista" style="display: none">
        <figure class="flex justify-center items-center">
          <img
            src="../assets/images/quiz_logo.png"
            alt="Logo del juego de trivia que dice Quiz"
            class="w-screen sm:w-96 md:w-md lg:w-lg"
          />
        </figure>
        <h2 class="font-bold text-center text-base md:text-lg lg:text-xl">
          Resultado
        </h2>
        <p
          id="puntajeFinal"
          class="text-center bg-yellow-300 border border-black w-64 md:w-90 lg:w-120 my-3 mx-auto"
        ></p>
        <button
          class="btn-volver-menu sombreado bg-white hover:bg-cyan-300 border border-black rounded-xl w-64 md:w-90 lg:w-120 my-5"
        >
          Volver al Menú
        </button>
      </section>

      <!-- Gestion de Preguntas -->
      <section id="preguntas" class="vista" style="display: none">
        <div class="bg-cyan-100">
          <h2 class="font-bold text-base md:text-lg lg:text-xl mt-1">
            Agregar Nueva Pregunta
          </h2>

          <form
            class="flex flex-col items-center justify-center text-center"
            id="formPregunta"
          >
            <label>Pregunta:</label>
            <input
              class="border border-black rounded-xl w-64 md:w-90 lg:w-120"
              type="text"
              id="pregunta"
              required
            />
            <label>Opción A:</label>
            <input
              class="border border-black rounded-xl w-64 md:w-90 lg:w-120"
              type="text"
              id="opcionA"
              required
            />
            <label>Opción B:</label>
            <input
              class="border border-black rounded-xl w-64 md:w-90 lg:w-120"
              type="text"
              id="opcionB"
              required
            />
            <label>Opción C:</label>
            <input
              class="border border-black rounded-xl w-64 md:w-90 lg:w-120"
              type="text"
              id="opcionC"
              required
            />
            <label>Respuesta correcta (A, B o C):</label>
            <input
              class="border border-black rounded-xl w-64 md:w-90 lg:w-120"
              type="text"
              id="respuesta"
              maxlength="1"
              required
            />

            <button
              class="btn-guardar my-5 border border-black rounded-xl w-64 md:w-90 lg:w-120 bg-yellow-300 hover:bg-yellow-400"
              type="submit"
            >
              Guardar Pregunta
            </button>
          </form>
        </div>
        <div class="bg-cyan-100 mt-2">
          <h3 class="font-bold text-base md:text-lg lg:text-xl">
            Preguntas Guardadas:
          </h3>

          <ul id="listaPreguntas"></ul>
        </div>

        <button class="btn-volver-menu">Volver al Menú</button>
      </section>

      <!-- Puntajes -->
      <section id="puntajes" class="vista" style="display: none">
        <h2>Puntajes Guardados</h2>
        <div id="lista-puntajes"></div>
        <button class="btn-volver-menu">Volver al Menú</button>
      </section>

      <script
        type="module"
        src="../scripts/juego_Personalizado/main.js"
      ></script>
    </main>
  </body>
</html>
