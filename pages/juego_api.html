<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Styles -->
    <link rel="stylesheet" href="../src/style.css" />

    <!-- Toastify CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="../src/output.css" />

    <!-- Icon -->
    <link
      rel="icon"
      href="../assets/images/signo_pregunta.png"
      type="image/png"
    />

    <title>Juego de Trivia</title>
  </head>
  <body
    class="flex flex-col items-center justify-center text-center text-sm md:text-base lg:text-lg"
  >
    <main>
      <!-- Menu Principal -->
      <section id="menu" class="vista">
        <h1>Menú Principal</h1>
        <figure>
          <img
            src="../assets/images/quiz_logo.png"
            alt="Logo del juego de trivia que dice Quiz"
            class="w-screen sm:w-2xs md:w-xs lg:w-sm mx-auto"
          />
        </figure>
        <ul class="style-menu">
          <li id="jugarApi">
            <div class="sombreado">Iniciar Juego Api</div>
          </li>
          <li id="btn-puntajesApi"><div class="sombreado">Puntajes</div></li>
          <li>
            <a href="../index.html"><div class="sombreado">Volver</div></a>
          </li>
        </ul>
      </section>

      <!-- Juego + Resultado -->
      <section id="juegoApi" class="vista" style="display: none">
        <figure class="flex justify-center items-center">
          <img
            src="../assets/images/quiz_logo.png"
            alt="Logo del juego de trivia que dice Quiz"
            class="w-screen sm:w-2xs md:w-xs lg:w-sm mx-auto"
          />
        </figure>
        <h2
          id="preguntaApi"
          class="bg-white text-base md:text-lg lg:text-xl font-bold w-66 md:w-92 lg:w-122"
        >
          Aqui aparecerá la pregunta
        </h2>
        <div
          id="opcionesApi"
          class="flex flex-col items-center gap-2 my-6"
        ></div>
        <button
          class="btn-volver-menu sombreado bg-white hover:bg-cyan-300 border border-black rounded-xl w-64 md:w-90 lg:w-120"
        >
          Volver al Menú
        </button>
      </section>

      <section id="resultado" class="vista" style="display: none">
        <figure class="flex justify-center items-center">
          <img
            src="../assets/images/quiz_logo.png"
            alt="Logo del juego de trivia que dice Quiz"
            class="w-screen sm:w-2xs md:w-xs lg:w-sm mx-auto"
          />
        </figure>
        <h2 class="font-bold text-center text-base md:text-lg lg:text-xl">
          Resultado
        </h2>
        <p
          id="puntajeFinal"
          class="text-center bg-yellow-300 border border-black w-64 md:w-90 lg:w-120 mx-auto my-3"
        ></p>
        <button
          class="btn-volver-menu sombreado bg-white hover:bg-cyan-300 border border-black rounded-xl w-64 md:w-90 lg:w-120 my-3"
        >
          Volver al Menú
        </button>
      </section>

      <!-- Puntajes -->
      <section id="puntajes" class="vista" style="display: none">
        <figure class="flex justify-center items-center">
          <img
            src="../assets/images/puntaje.png"
            alt="Logo del juego de trivia que dice Quiz"
            class="w-screen sm:w-2xs md:w-xs lg:w-sm mx-auto"
          />
        </figure>
        <div class="bg-cyan-100 mt-2">
          <h2 class="font-bold text-base md:text-lg lg:text-xl">
            Puntajes Guardados
          </h2>
          <ul id="lista-puntajesApi"></ul>
        </div>
        <button
          class="btn-volver-menu sombreado bg-white hover:bg-cyan-300 border border-black rounded-xl w-64 md:w-90 lg:w-120 my-5"
        >
          Volver al Menú
        </button>
      </section>

      <!-- JavaScript -->
      <script type="module" src="../scripts/juego_Api/main_api.js"></script>
      <!-- Toastify JS -->
      <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </main>
  </body>
</html>
