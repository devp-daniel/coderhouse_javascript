<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="../styles/style.css" />

    <!-- Icon -->
    <link
      rel="icon"
      href="../assets/images/signo_pregunta.png"
      type="image/png"
    />
    <title>Juego</title>
  </head>
  <body
    class="flex flex-col items-center justify-center text-center text-sm md:text-base lg:text-lg"
  >
    <main>
      <h1>Juego de Trivia</h1>

      <figure class="flex justify-center items-center">
        <img
          src="../assets/images/brain_icon.png"
          alt="Logo del juego de trivia que dice Quiz"
          class="w-screen sm:w-96 md:w-md lg:w-lg"
        />
      </figure>

      <section id="juego">
        <h2
          class="bg-white text-base md:text-lg lg:text-xl font-bold w-66 md:w-92 lg:w-122 mb-2"
          id="pregunta"
        >
          Aquí aparecerá la pregunta
        </h2>

        <div id="opciones" class="flex flex-col items-center">
          <button
            class="opcion sombreado bg-white hover:bg-cyan-300 border border-black rounded-xl w-64 md:w-90 lg:w-120 my-2"
          ></button>
          <button
            class="opcion sombreado bg-white hover:bg-cyan-300 border border-black rounded-xl w-64 md:w-90 lg:w-120 my-2"
          ></button>
          <button
            class="opcion sombreado bg-white hover:bg-cyan-300 border border-black rounded-xl w-64 md:w-90 lg:w-120 my-2"
          ></button>
        </div>
      </section>

      <section id="resultado" style="display: none">
        <h2 class="font-bold text-base md:text-lg lg:text-xl">Resultado</h2>
        <p
          class="bg-yellow-300 border border-black w-64 md:w-90 lg:w-120 my-3 mx-auto"
          id="puntajeFinal"
        ></p>
      </section>

      <ul class="menu mt-5">
        <li>
          <a href="../index.html"><div class="sombreado">Volver</div></a>
        </li>
      </ul>

      <script src="../scripts/juego.js"></script>
    </main>
  </body>
</html>
